<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Tech Electronics | Items</title>
    <link rel="icon" href="./images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="../../../styles/common.css">
</head>

<body class="h-dvh flex flex-col">
    <!--Nav-->
    <div
        class="nav bg-[#029ED9] w-full h-[17dvh] max-sm:py-6 rounded-b-full flex justify-between items-center max-lg:justify-center max-lg:flex-col">
        <span class="flex items-center gap-3 ml-20 max-lg:ml-0 max-sm:scale-75">
            <button onclick="history.go ( -1);"
                class="rounded-full w-[50px] aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <img src="../../../images/common/go-back.png" alt="go-back" class="scale-75">
            </button>
            <button onclick="window.location.href = '../../../main-panel/';"
                class="p-2 text-[#029ED9] rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">
                <img src="../../../images/common/go-to-main.png" alt="go-to-main">
                Go to Main Panel
            </button>
        </span>
        <span class="flex items-center gap-3 mr-20 max-lg:mr-0 max-sm:scale-75">
            <!--Logged User-->
            <h3 class="text-2xl max-md:text-sm text-white">Welcome Sahan Ranawaka</h3>
            <!--log out btn-->
            <button onclick="window.location.href = '../../../';"
                class="rounded-full w-[50px] aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <img src="../../../images/common/logout.png" alt="logout">
            </button>
        </span>
    </div>
    <div class="flex-grow flex flex-col">
        <!--breadcrumbs-->
        <div class="px-12 max-sm:px-6 py-5">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Items</p>
                        </div>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Add Items</p>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <!--main panel-->
        <div class="p-6">
            <div class="flex flex-col border-2 h-full rounded-lg p-6">
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div>
                        <label for="item_name" class="block mb-2 text-sm font-medium text-black ">Item name</label>
                        <input type="text" id="item_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            placeholder="Your Item name" required />
                    </div>
                    <div>
                        <label for="supplier-search" class="block mb-2 text-sm font-medium text-black">Supplier</label>
                        <!-- Dropdown wrapper -->
                        <div class="relative">
                            <!-- Search input -->
                            <input id="supplier-search" type="text"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                placeholder="Select supplier" oninput="filterSuppliers()" />
                            <!-- Dropdown options -->
                            <ul id="supplier-options"
                                class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 max-h-48 overflow-y-auto hidden">
                                <li class="px-4 py-2 cursor-pointer hover:bg-blue-100"
                                    onclick="selectSupplier('Supplier 1')">Supplier 1</li>
                                <li class="px-4 py-2 cursor-pointer hover:bg-blue-100"
                                    onclick="selectSupplier('Supplier 2')">Supplier 2</li>
                                <li class="px-4 py-2 cursor-pointer hover:bg-blue-100"
                                    onclick="selectSupplier('Supplier 3')">Supplier 3</li>
                                <li class="px-4 py-2 cursor-pointer hover:bg-blue-100"
                                    onclick="selectSupplier('Supplier 4')">Supplier 4</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="grid gap-6 mb-6 md:grid-cols-4">
                    <div>
                        <label for="quantity" class="block mb-2 text-sm font-medium text-black ">Quantity</label>
                        <input type="text" id="quantity"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            placeholder="Enter Qty" required />
                    </div>
                    <div>
                        <label for="price" class="block mb-2 text-sm font-medium text-black ">Purchase Price</label>
                        <input type="tel" id="price"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            placeholder="Enter price" required />
                    </div>
                    <div>
                        <label for="retail_price" class="block mb-2 text-sm font-medium text-black ">Retail
                            price</label>
                        <input type="text" id="retail_price"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            placeholder="Enter retail price" required />
                    </div>
                    <div>
                        <label for="wholesale_price" class="block mb-2 text-sm font-medium text-black ">Wholesale
                            Price</label>
                        <input type="tel" id="wholesale_price"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            placeholder="Enter wholesale price" required />
                    </div>
                </div>
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full flex-grow border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 " aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 "><span class="font-semibold">Add image </span>here</p>
                            <p class="text-xs text-gray-500 ">SVG, PNG, JPG or GIF (MAX. 800x400px)
                            </p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />
                    </label>
                </div>
                <div class="flex justify-center items-center w-full gap-4 p-4">
                    <button class="py-3 px-6 bg-[#029ED9] text-white rounded-lg">Save</button>
                    <button class="py-3 px-6 bg-black text-white rounded-lg">Reset</button>
                </div>
            </div>
        </div>
        <div class="flex-grow"></div>
        <footer
            class="h-[80px] bg-[#029ED9] max-md:text-sm max-sm:text-xs max-md:flex-col text-center w-full flex items-center text-white justify-center gap-3">
            <p>Copyright</p>
            <p>Powered By <strong>Silicon Radon Networks (PVT)Ltd.</strong> All rights reserved.</p>
        </footer>
    </div>

</body>
<script>
    const supplierOptions = document.getElementById('supplier-options');
    const supplierSearch = document.getElementById('supplier-search');

    // Filter the dropdown list based on user input
    function filterSuppliers() {
        const filter = supplierSearch.value.toLowerCase();
        const items = supplierOptions.getElementsByTagName('li');

        for (let i = 0; i < items.length; i++) {
            const text = items[i].textContent || items[i].innerText;
            items[i].style.display = text.toLowerCase().includes(filter) ? '' : 'none';
        }

        // Show the dropdown if input has value, else hide it
        supplierOptions.style.display = supplierSearch.value ? 'block' : 'none';
    }

    // Handle selecting a supplier
    function selectSupplier(supplier) {
        supplierSearch.value = supplier; // Update the input with the selected value
        supplierOptions.style.display = 'none'; // Hide the dropdown
    }

    // Close the dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!supplierSearch.contains(e.target) && !supplierOptions.contains(e.target)) {
            supplierOptions.style.display = 'none';
        }
    });

    // Show the dropdown on focus
    supplierSearch.addEventListener('focus', () => {
        supplierOptions.style.display = 'block';
    });
</script>

</html>
