<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Tech Electronics | Items</title>
    <link rel="icon" href="./images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="../../styles/common.css">
</head>
<body class="h-dvh">
    <!--Nav-->
    <div
        class="nav bg-[#029ED9] w-full h-1/6 max-lg:h-[17dvh] max-sm:h-fit max-sm:py-6 rounded-b-full flex justify-between items-center max-lg:justify-center max-lg:flex-col">
        <span class="flex items-center gap-3 ml-20 max-lg:ml-0 max-sm:scale-75">
            <button onclick="history.go ( -1);"
                class="rounded-full w-[50px] aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <img src="../../images/common/go-back.png" alt="go-back" class="scale-75">
            </button>
            <button onclick="window.location.href = '../../main-panel/';"
                class="p-2 text-[#029ED9] rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">
                <img src="../../images/common/go-to-main.png" alt="go-to-main">
                Go to Main Panel
            </button>
        </span>
        <span class="flex items-center gap-3 mr-20 max-lg:mr-0 max-sm:scale-75">
            <!--Logged User-->
            <h3 class="text-2xl max-md:text-sm text-white">Welcome Sahan Ranawaka</h3>
            <!--log out btn-->
            <button onclick="window.location.href = '../../';"
                class="rounded-full w-[50px] aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <img src="../../images/common/logout.png" alt="logout">
            </button>
        </span>
    </div>
    <div class="h-5/6 flex flex-col justify-start items-center">
        <!--breadcrumbs-->
        <div class="px-12 max-sm:px-6 py-5 w-full">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Items</p>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <!--center-->
        <div class="flex justify-center lg:items-center h-full">
            <!--buttons-->
            <div class="h-fit px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 w-full gap-6 text-white">
                <div onclick="locatePanelItem('addItem');"
                    class="w-[200px] max-lg:w-[150px] border-2 border-[#007B7B] h-[200px] max-lg:h-[150px] bg-white text-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/add_item.png) no-repeat; background-size: cover;">
                    </div>
                    <p class="text-center max-sm:text-sm">Add New Items</p>
                </div>
                <div onclick="locatePanelItem('addCategory');"
                    class="w-[200px] max-lg:w-[150px] border-2 border-[#007B7B] h-[200px] max-lg:h-[150px] bg-white text-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/add_cat.png) no-repeat; background-size: cover;">
                    </div>
                    <p class="text-center max-sm:text-sm">Add New Category</p>
                </div>
                <div
                    class="w-[200px] max-lg:w-[150px] border-2 border-[#007B7B] h-[200px] max-lg:h-[150px] bg-white text-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/add_col.png) no-repeat; background-size: contain; background-position: center;">
                    </div>
                    <p class="text-center max-sm:text-sm">Add New Color</p>
                </div>
                <div
                    class="w-[200px] max-lg:w-[150px] border-2 border-[#007B7B] h-[200px] max-lg:h-[150px] bg-white text-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/add_size.png) no-repeat; background-size: cover;">
                    </div>
                    <p class="text-center max-sm:text-sm">Add New Size</p>
                </div>
                <div onclick="locatePanelItem('itemsList');"
                    class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/item_list.png) no-repeat; background-size: cover;">
                    </div>
                    <p class="text-center max-sm:text-sm">Items List</p>
                </div>
                <div onclick="locatePanelItem('categoryList');"
                    class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/cat_list.png) no-repeat; background-size: cover;">
                    </div>
                    <p class="text-center max-sm:text-sm">Category List</p>
                </div>
                <div
                    class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/color_list.png) no-repeat; background-size: cover;">
                    </div>
                    <p class="text-center max-sm:text-sm">Color List</p>
                </div>
                <div
                    class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/size_list.png) no-repeat; background-size: cover;">
                    </div>
                    <p class="text-center max-sm:text-sm">Size List</p>
                </div>
                <div
                    class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/labels.png) no-repeat; background-size: cover;">
                    </div>
                    <p class="text-center max-sm:text-sm">Print Labels</p>
                </div>
                <div onclick="locatePanelItem('importItem');"
                    class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all xl:scalee-[110%] 2xl:scale-[110%]">
                    <div class="w-10 h-10"
                        style="background: url(../../main-panel/items/images/import.png) no-repeat; background-size: cover;">
                    </div>
                    <p class="text-center max-sm:text-sm">Import Item</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function locatePanelItem(panelItem) {
        window.location.href = "../../main-panel/items/" + panelItem;
    }
</script>

</html>
