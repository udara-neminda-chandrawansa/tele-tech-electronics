<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Tech Electronics | Main Panel</title>
    <link rel="icon" href="./images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/common.css">
</head>

<body class="h-dvh max-md:h-fit">
    <!--Nav-->
    <div
        class="nav bg-[#029ED9] w-full h-1/6 max-lg:h-[17dvh] max-sm:py-6 rounded-b-full flex justify-end items-center max-sm:justify-center">
        <span class="flex gap-3 sm:mr-20 items-center">
            <!--Logged User-->
            <h3 class="text-2xl max-sm:text-sm text-white max-sm:mr-0">Welcome Sahan Ranawaka</h3>
            <!--log out btn-->
            <button onclick="window.location.href = '../';"
                class="rounded-full w-[50px] aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <img src="../images/common/logout.png" alt="logout">
        </span>
        </button>
    </div>
    <!--center-->
    <div class="grid place-items-center h-5/6 w-full">
        <!--Main Panel-->
        <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 w-fit gap-6 h-fit py-6 gap-6 text-white px-12">
            <div onclick="locatePanelItem('dash');"
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#47891E] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/dash.png) no-repeat; background-size: cover;">
                </div>
                <p>Dashboard</p>
            </div>
            <div onclick="locatePanelItem('items');"
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="flex justify-center items-center h-10 w-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-fill scale-[300%]" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.004-.001.274-.11a.75.75 0 0 1 .558 0l.274.11.004.001zm-1.374.527L8 5.962 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339Z"/>
                      </svg>
                </div>
                <p>Items</p>
            </div>
            <div onclick="locatePanelItem('expenses');"
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#920000] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="flex justify-center items-center h-10 w-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet2 scale-[300%]" viewBox="0 0 16 16">
                        <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"/>
                      </svg>
                </div>
                <p>Expenses</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#0042D0] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/reports.png) no-repeat; background-size: cover;">
                </div>
                <p>Reports</p>
            </div>
            <div onclick="locatePanelItem('users');"
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#61BEC5] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/users.png) no-repeat; background-size: cover;">
                </div>
                <p>Users</p>
            </div>
            <div onclick="locatePanelItem('sales');"
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#A4AF00] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/sales.png) no-repeat; background-size: cover;">
                </div>
                <p>Sales</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#C2056D] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/customer.png) no-repeat; background-size: cover;">
                </div>
                <p>Customer</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#D3B400] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/suppliers.png) no-repeat; background-size: cover;">
                </div>
                <p>Suppliers</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#E06813] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="flex justify-center items-center h-10 w-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-receipt-cutoff scale-[300%]" viewBox="0 0 16 16">
                        <path d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5M11.5 4a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                        <path d="M2.354.646a.5.5 0 0 0-.801.13l-.5 1A.5.5 0 0 0 1 2v13H.5a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1H15V2a.5.5 0 0 0-.053-.224l-.5-1a.5.5 0 0 0-.8-.13L13 1.293l-.646-.647a.5.5 0 0 0-.708 0L11 1.293l-.646-.647a.5.5 0 0 0-.708 0L9 1.293 8.354.646a.5.5 0 0 0-.708 0L7 1.293 6.354.646a.5.5 0 0 0-.708 0L5 1.293 4.354.646a.5.5 0 0 0-.708 0L3 1.293zm-.217 1.198.51.51a.5.5 0 0 0 .707 0L4 1.707l.646.647a.5.5 0 0 0 .708 0L6 1.707l.646.647a.5.5 0 0 0 .708 0L8 1.707l.646.647a.5.5 0 0 0 .708 0L10 1.707l.646.647a.5.5 0 0 0 .708 0L12 1.707l.646.647a.5.5 0 0 0 .708 0l.509-.51.137.274V15H2V2.118z"/>
                      </svg>
                </div>
                <p>Billing</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-[#5C0045] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/stock.png) no-repeat; background-size: cover;">
                </div>
                <p>Stock</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-black rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/settings.png) no-repeat; background-size: cover;">
                </div>
                <p>Settings</p>
            </div>
        </div>
    </div>
</body>
<script>
    function locatePanelItem(panelItem) {
        window.location.href = "../main-panel/" + panelItem;
    }
</script>

</html>
