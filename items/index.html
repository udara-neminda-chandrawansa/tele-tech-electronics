<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Tech Electronics | Items</title>
    <link rel="icon" href="./images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="../styles/common.css">
</head>

<body class="h-dvh max-lg:h-fit">
    <!--Nav-->
    <div
        class="nav bg-[#029ED9] w-full h-1/6 max-lg:h-[17dvh] max-sm:h-[6dvh] rounded-b-full flex justify-end items-center max-md:justify-center">
        <!--Logged User-->
        <h3 class="text-2xl max-md:text-sm text-white mr-20 max-md:mr-0">Welcome Sahan Ranawaka</h3>
    </div>
    <div class="h-5/6 flex flex-col">
        <!--breadcrumbs-->
        <div class="px-12 max-sm:px-6 py-5">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Items</p>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <!--buttons-->
        <div class="flex flex-grow justify-center items-center gap-6 flex-wrap text-white">
            <div onclick="locatePanelItem('addItem');"
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] border-2 border-[#007B7B] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-white text-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(./images/add\ item.png) no-repeat; background-size: cover;">
                </div>
                <p>Add New Items</p>
            </div>
            <div onclick="locatePanelItem('addCategory');"
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] border-2 border-[#007B7B] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-white text-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(./images/add\ cat.png) no-repeat; background-size: cover;">
                </div>
                <p>Add New Category</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] border-2 border-[#007B7B] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-white text-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(./images/add\ col.png) no-repeat; background-size: cover;">
                </div>
                <p>Add New Color</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] border-2 border-[#007B7B] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-white text-[#007B7B] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(./images/add\ size.png) no-repeat; background-size: cover;">
                </div>
                <p>Add New Size</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-[#61BEC5] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/users.png) no-repeat; background-size: cover;">
                </div>
                <p>Users</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-[#A4AF00] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/sales.png) no-repeat; background-size: cover;">
                </div>
                <p>Sales</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-[#C2056D] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/customer.png) no-repeat; background-size: cover;">
                </div>
                <p>Customer</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-[#D3B400] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/suppliers.png) no-repeat; background-size: cover;">
                </div>
                <p>Suppliers</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-[#E06813] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/billing.png) no-repeat; background-size: cover;">
                </div>
                <p>Billing</p>
            </div>
            <div
                class="w-[200px] max-lg:w-[150px] max-sm:w-[100px] h-[200px] max-lg:h-[150px] max-sm:h-[100px] bg-[#5C0045] rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all">
                <div class="w-10 h-10"
                    style="background: url(../images/main-panel/btn-icons/stock.png) no-repeat; background-size: cover;">
                </div>
                <p>Stock</p>
            </div>
        </div>
    </div>
</body>
<script>
    function locatePanelItem(panelItem) {
        window.location.href = "../items/" + panelItem;
    }
</script>

</html>
